<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>esports-center.ca - Premium Domain For Sale</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta name="description" content="Premium Canadian domain esports-center.ca for sale. Perfect for esports centers and gaming businesses.">
        <meta name="theme-color" content="#00c853">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,700" rel="stylesheet">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <link rel="stylesheet" href="css/style.css?v=4.0" />

    </head>
    <body>
        <main class="hero-container">
            <!-- Domain Section -->
            <section class="domain-section">
                <h1 class="domain-name">esports-center.ca</h1>
                <p class="domain-subtitle">Available for Sale</p>
                <p class="domain-description">Premium Canadian domain perfect for esports centers and gaming businesses</p>
                
                <div class="cta-section">
                    <a href="#inquiry-form" class="primary-cta">Make An Offer</a>
                </div>
                
                <div class="contact-simple">
                    <a href="mailto:support@capautomatisations.ca" class="contact-email">support@capautomatisations.ca</a>
                </div>
            </section>

            <!-- Form Section -->
            <section class="form-section" id="inquiry-form">
                <h2 class="form-title">Interested?</h2>
                <p class="form-subtitle">Submit your inquiry and we'll get back to you</p>
                
                <form id="main-offer-form" action="https://formsubmit.co/support@capautomatisations.ca" method="post">
                    <input type="hidden" name="_subject" value="Domain Inquiry: esports-center.ca">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_next" value="https://charlesinzesoussol.github.io/esport_center/">
                    
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Full name *" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Email address *" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="tel" name="phone" class="form-control" placeholder="Phone number">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="price" class="form-control" placeholder="Your offer (optional)">
                    </div>
                    
                    <div class="form-group">
                        <textarea name="comments" class="form-control" placeholder="Additional message (optional)"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Inquiry</button>
                </form>
            </section>
        </main>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script>
          $( "#main-offer-form" ).validate({
            errorClass: 'form-control-feedback',
            errorElement: 'div',
            highlight: function(element) {
              $(element).parents(".form-group").addClass("has-danger");
            },
            unhighlight: function(element) {
              $(element).parents(".form-group").removeClass("has-danger");
            },
            rules: {
                name: 'required',
                email: {
                  required: true,
                  email: true
                },
                phone: {
                  required: true,
                  minlength:10,
                  maxlength:10
                },
                price: "required",
                comments: {
                  maxlength: 500
                }
              },
              messages: {
                name: 'Please enter your name.',
                email: {
                  required: 'You can not leave this empty.',
                  email: 'Please enter a valid email address.'
                },
                phone: {
                  required: 'You can not leave this empty.',
                  matches: 'Please enter a valide phone number.',
                  minlength: 'Phone number should be min 10 digits.',
                  maxlength: 'Phone number should be max 10 digits.'
                },
                price: {
                  price: 'Please enter offered price.'
                },
                comments: {
                  maxlength: 'Message length must be less than 500 character.'
                }
              }
          });
        </script>
    </body>
</html>
